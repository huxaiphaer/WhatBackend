services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ".:/app:rw"
      - "./data:/data:rw"
    environment:
      DATABASE_URL: postgres://huxaiphaeridris:@HLl654321123@whatdb.postgres.database.azure.com:5432/postgres
      DEBUG: 'True'
      SECRET_KEY: secret_key
      CSRF_TRUSTED_ORIGINS: https://whatbackend.us.aldryn.io
    links:
      - "database_default"
    # The following command is used to start the local development server.
    # Removing this line will mimic the deployment behaviour on Divio Cloud.
    command: python manage.py runserver 0.0.0.0:80

  database_default:
    image: postgres:15.7-alpine
    environment:
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      SERVICE_MANAGER: "fsm-postgres"
    volumes:
      - ".:/app:rw"
      - "database-default:/var/lib/postgresql/data/"

volumes:
  database-default: